server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Максимальный размер тела запроса (глобально 2MB по умолчанию)
    client_max_body_size 2m;
    client_body_buffer_size 128k;

    # Health endpoint для Docker/K8s
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Gzip (для файлов БЕЗ precompressed версий)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Precompressed files (Vite уже создал .gz и .br)
    gzip_static on;
    # brotli_static on;  # Нужен модуль ngx_brotli

    # Статические ассеты с хешами — кешировать на год
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location /js/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API проксирование → backend контейнер
    location /api/ {
        # Увеличенный лимит для API запросов (64MB для загрузки изображений)
        client_max_body_size 64m;
        client_body_buffer_size 256k;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты (увеличены для загрузки файлов)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO проксирование
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Uploads проксирование → backend
    location /uploads/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback — все остальные пути → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
