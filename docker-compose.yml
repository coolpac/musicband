version: '3.9'

services:
  # ========================
  # PostgreSQL
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: musicians-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-musicians_db}
      POSTGRES_USER: ${POSTGRES_USER:-musicians}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-musicians} -d ${POSTGRES_DB:-musicians_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # ========================
  # Redis
  # ========================
  redis:
    image: redis:7-alpine
    container_name: musicians-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ========================
  # Backend (Node.js API)
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: musicians-backend:latest
    container_name: musicians-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-musicians}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-musicians_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      TELEGRAM_ADMIN_BOT_TOKEN: ${TELEGRAM_ADMIN_BOT_TOKEN:?TELEGRAM_ADMIN_BOT_TOKEN is required}
      TELEGRAM_USER_BOT_TOKEN: ${TELEGRAM_USER_BOT_TOKEN:-}
      TELEGRAM_USER_BOT_USERNAME: ${TELEGRAM_USER_BOT_USERNAME:-}
      FRONTEND_URL: ${FRONTEND_URL:?FRONTEND_URL is required}
      ADMIN_PANEL_URL: ${FRONTEND_URL}/admin
      MINI_APP_URL: ${FRONTEND_URL}
      UPLOAD_DIR: /app/uploads
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
    volumes:
      - uploads_data:/app/uploads
      - backend_logs:/app/logs
    networks:
      - app-network

  # ========================
  # Frontend (Nginx + Static)
  # ========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
        VITE_USE_MOCK: "false"
    image: musicians-frontend:latest
    container_name: musicians-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  backend_logs:
    driver: local

networks:
  app-network:
    driver: bridge
